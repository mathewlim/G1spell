<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spelling Adventure Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Spelling Adventure Game</h1>
  <p>
  Tap the letters to build the missing word.<br>
  A <strong style="color: green;">green</strong> letter means it is correct!<br>
  Complete the word to get a point and go to the next one.
</p>

  <div id="score">Score: 0 / 12</div>
  <div id="game-container" class="game-container"></div>

  <audio id="bg-music" loop>
    <source src="audio/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
